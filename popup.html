<!DOCTYPE html>
<html>
<head>
    <title>Font Settings</title>
    <style>
        /* General body styling */
        body {
            width: 300px;
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: #5FB882;
        }

        /* Main title styling */
        h1 {
            font-family: "OpenDyslexic", Arial, sans-serif;
            font-size: 24px;
            color: #1A1A1A;
            text-align: center;
            margin: 0 0 10px 0;
        }

        h2 {
            font-size: 14px;
            text-align: center;
            color: #1A1A1A;
            font-weight: normal;
            margin: -10px 0 20px 0;
        }

        /* Main container styling */
        .container {
            background-color: #FFFFFF;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        /* Toggle container layout */
        .toggle-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .toggle-container label {
            font-size: 16px;
            color: #333;
        }

        /* Toggle switch styling */
        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.4s;
            border-radius: 24px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #4CAF50;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        /* Styling for style buttons */
        .style-buttons {
            display: flex;
            justify-content: space-between;
            gap: 8px; /* Added gap between buttons */
        }

        .style-buttons button {
            flex: 1;
            padding: 10px;
            border: 1px solid #333;
            border-radius: 8px;
            background-color: #F0F0F0;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .style-buttons button:hover {
            background-color: #e0e0e0;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.15);
        }

        .style-buttons button.active {
            background-color: #333;
            color: white;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <h1>OpenDyslexic</h1>
    <h2>Follow us on Twitter</h2>

    <div class="container">
        <div class="toggle-container">
            <label for="fontToggle">Off</label>
            <label class="switch">
                <input type="checkbox" id="fontToggle">
                <span class="slider"></span>
            </label>
        </div>

        <label style="font-size: 16px; color: #333; display: block; margin-bottom: 10px;">Style</label>
        <div class="style-buttons">
            <button id="regularButton" class="active">REGULAR</button>
            <button id="boldButton">BOLD</button>
            <button id="italicButton">ITALIC</button>
        </div>
    </div>

    <script>
        // JavaScript for toggling active class on buttons
        const regularButton = document.getElementById('regularButton');
        const boldButton = document.getElementById('boldButton');
        const italicButton = document.getElementById('italicButton');

        function resetActive() {
            regularButton.classList.remove('active');
            boldButton.classList.remove('active');
            italicButton.classList.remove('active');
        }

        regularButton.addEventListener('click', () => {
            resetActive();
            regularButton.classList.add('active');
        });

        boldButton.addEventListener('click', () => {
            resetActive();
            boldButton.classList.add('active');
        });

        italicButton.addEventListener('click', () => {
            resetActive();
            italicButton.classList.add('active');
        });
    </script>
</body>
</html>
